<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainobox" class="mainbox">
        <div id="indicator" class="indicator"></div>
        <div id="box" class="box">
            <div class="box1">
                <span class="span1"><b>Web Designer</b></span>
                <span class="span2"><b>Social Media</b></span>
                <span class="span3"><b>Project Manager</b></span>
                <span class="span4"><b>Graphic Designer</b></span>
            </div>
            <div class="box2">
                <span class="span1"><b>Copywriter</b></span>
                <span class="span2"><b>Account</b></span>
                <span class="span3"><b>SEO Specialist</b></span>
                <span class="span4"><b>Adv Specialist</b></span>
            </div>
        </div>
        <button class="spin" onclick="rotateFunction()">SPIN</button>
    </div>
    <div id="result">
        <img id="result-image" src="" alt="result image" style="display: none;">
        <p id="result-text"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
